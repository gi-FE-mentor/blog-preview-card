<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Gi Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card" role="main">
      <img
        src="./assets/images/illustration-article.svg"
        alt="cover"
        style="width: 100%; border-radius: 10px"
      />
      <div class="content" role="contentinfo">
        <div class="tag text-preset-3-bold">Learning</div>
        <p style="margin: 12px 0" class="text-preset-3">
          Published 29 Mar 2025
        </p>
        <h1 class="heading-1 text-preset-1" style="margin-top: 0">
          HTML & CSS foundations
        </h1>
        <p class="gray-500 text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="persona">
        <img
          src="./assets/images/image-avatar.webp"
          alt="avatar"
          style="width: 32px; margin-right: 12px"
        />
        <p class="text-preset-3-bold">Gi</p>
      </div>
    </div>
  </body>
</html>
